<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" class="css">
    <title>Job Application Form</title>
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1> Job Application
            <span class="tittle">(Web)</span></h1>
            <form action="">
                <div class="form_container">
                    <div class="form_controler">
                        <label for="">First Name</label>
                        <input id="First_Name" name="First_Name" placeholder="Enter First Name ">
                    </div>
                    <div class="form_controler">
                        <label for="">Last  Name</label>
                        <input id="First_Name" name="First_Name" placeholder="Enter Last  Name ">
                    </div>
                    <div class="form_controler">
                        <label for="">Email</label>
                        <input type="email"   id="email" name="First_Name" placeholder="Enter Email..... ">
                    </div>
                    <div class="form_controler">
                        <label for="">Job_role</label>
                        <select id="job_role" name="job_role">
                            <option value="">Select Job Role </option>
                            <option value="Frontend">Frontend Devloper </option>
                            <option value="backend">Backend Devloper </option>
                            <option value="fullStack">fullStack Devloper </option>
                            <option value="UI UX Designer">Ui Ux Designer </option>

                        </select>
                        
                    </div>
                    <div class="textarea_controler">
                        <label for="Address">Address</label>
                        <textarea id="Address" name="Address" row="4" cols="50" placeholder="Enter Address......"></textarea>
                    </div>
                    <div class="form_controler">
                        <label for="">City</label>
                        <input id="City" name="City" placeholder="Enter City....... ">
                    </div>
                    <div class="form_controler">
                        <label for="">pin Code </label>
                        <input  type="number"   id="Pin_code" name="Pin_code" placeholder="Enter PinCode Number  ">
                    </div>
                    <div class="form_controler">
                        <label for="">Date </label>
                        <input value="2023-01-25"   type="date"   id="date" name="Pin_code" >
                    </div>
                    <div class="form_controler">
                        <label for="Uplod">Uplod Cv / resume </label>
                        <input    type="file"   id="Uplod" name="Pin_code" >
                    </div>
                </div>
                
                <div class="button_container">

                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
